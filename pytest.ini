[pytest]
# Pytest configuration for developer-friendly output

# Default command-line options
addopts =
    # Verbose output with test names
    -v
    # Shorter traceback format
    --tb=short
    # Show summary of all test outcomes (not just failures)
    -ra
    # Show local variables in tracebacks (helpful for debugging)
    --showlocals
    # Colored output
    --color=yes

# Filter out known warnings that don't affect functionality
filterwarnings =
    # Ignore Flask-RESTx jsonschema deprecation warning
    ignore::DeprecationWarning:flask_restx.api
    # Ignore SQLAlchemy legacy API warnings (Query.get is still functional)
    ignore::sqlalchemy.exc.LegacyAPIWarning
    # Ignore pytest return value warnings from manual test scripts
    ignore::pytest.PytestReturnNotNoneWarning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests
